<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery.js"></script>
    {% block headincludes %}{% endblock %}
</head>
<body>
  <div id="body">
    {% block body %}
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    {% endblock %}
  </div>
</body>
</html>
